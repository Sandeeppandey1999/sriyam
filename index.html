<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff5f8f,#ff9a9e);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:50px;
  margin:25px 0 10px;
}

.card{
  width:95%;
  max-width:360px;
  margin:auto;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.slideshow{
  position:relative;
  height:420px;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:20px;
}

.slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transform:scale(1.1);
  transition:opacity 1.5s ease,transform 2.5s ease;
}

.slide.active{
  opacity:1;
  transform:scale(1);
}

.gifts{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:25px 0;
}

.gift{
  font-size:45px;
  cursor:pointer;
  transition:transform .4s;
}

.gift:hover{
  transform:scale(1.4) rotate(10deg);
}

button{
  background:linear-gradient(135deg,#ff1744,#ff4567);
  border:none;
  color:white;
  padding:14px 34px;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.popup-box{
  background:white;
  color:#ff1744;
  padding:30px;
  border-radius:25px;
  max-width:300px;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* hidden youtube */
#player{width:0;height:0;overflow:hidden;}
</style>
</head>
